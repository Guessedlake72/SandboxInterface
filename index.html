<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script defer src="index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
    </form>

    <table class="ui celled table">
        <thead>
          <th>ID</th>
          <th>UserID</th>
          <th>src</th>
          <th>type</th>
        </thead>
        <tbody id="table-body">
        
        </tbody>
      </table>

      <form id="upload-form">
        <input type="number" name="userID" id="userID-field" class="login-form-field" placeholder="0">
        <input type="text" name="src" id="src-field" class="login-form-field" placeholder="src">
        <input type="text" name="type" id="type-field" class="login-form-field" placeholder="type">
        <input type="submit" value="Upload" id="upload-form-submit">
      </form>

  
  </main>
</body>

</html>
